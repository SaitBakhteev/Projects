<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список публикаций за неделю</title>
</head>
<body>
Уважаемый {{ username }}!
Предлагаем Вашему вниманию список публикаций, относящиеся к категориям, на которые Вы подписаны:
<p style="font-style: italic">
{% for i in post %}
    <a href="http://127.0.0.1:8000/news/{{ i.pk }}">{{ i.title }}</a><br>
{% endfor %}
</p>
</body>
</html>
